version: 2.1

jobs:
  backend_build:
    docker:
      - image: cimg/node:18.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Backend Dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Run Backend Tests
          command: |
            cd backend
            npm test || echo "No tests found"

  frontend_build:
    docker:
      - image: cimg/node:18.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Frontend Dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Build Frontend
          command: |
            cd frontend
            npm run build

workflows:
  build_workflow:
    jobs:
      - backend_build
      - frontend_build